      - Red Black Tree: data-structure/data-structure-red-black-tree.md
      - N-ary Tree: data-structure/data-structure-nary-tree.md
      - B Tree: data-structure/data-structure-b-tree.md
      - B+ Tree: data-structure/data-structure-b-plus-tree.md
      - Trie: data-structure/data-structure-trie.md
      - Segment Tree: data-structure/data-structure-segment-tree.md
      - Fenwick Tree: data-structure/data-structure-fenwick-tree.md
    - Set and Map: 
