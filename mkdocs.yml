site_name: Coding Geeks
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.path
    - navigation.expand
    - navigation.sections
    - content.code.copy

# Page tree
nav:
  - Home: index.md
  - Data Structure:
    - List: 
      - tree/index.md
    - Linked List: data-structure/data-structure-linked-list.md
    - Stack: data-structure/data-structure-stack.md
    - Queue: data-structure/data-structure-queue.md
    - Deque: data-structure/data-structure-deque.md
    - LRU Cache: data-structure/data-structure-lru-cache.md
    - LFU Cache: data-structure/data-structure-lfu-cache.md
    - Monotonic Queue: data-structure/data-structure-monotonic-queue.md
